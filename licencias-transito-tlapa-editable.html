<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencias de Tránsito Editables</title>
</head>
<body>
    <h1>Gestión de Licencias de Tránsito</h1>
    <form id="licenseForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <label for="photo">Foto URL:</label>
        <input type="text" id="photo" required>
        <br>
        <label for="curp">CURP:</label>
        <input type="text" id="curp" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
    
    <h2>Licencias Guardadas</h2>
    <div id="licenses"></div>

    <script>
        const form = document.getElementById('licenseForm');
        const licensesDiv = document.getElementById('licenses');

        function updateLicensesDisplay() {
            const licenses = JSON.parse(localStorage.getItem('licenses')) || [];
            licensesDiv.innerHTML = licenses.map(lic => `
                <div>
                    <h3>${lic.name}</h3>
                    <img src="${lic.photo}" alt="Foto" style="width:100px;height:auto;">
                    <p>CURP: ${lic.curp}</p>
                </div>
            `).join('');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const photo = document.getElementById('photo').value;
            const curp = document.getElementById('curp').value;

            const licenses = JSON.parse(localStorage.getItem('licenses')) || [];
            licenses.push({ name, photo, curp });
            localStorage.setItem('licenses', JSON.stringify(licenses));
            form.reset();
            updateLicensesDisplay();
        });

        updateLicensesDisplay();
    </script>
</body>
</html>
