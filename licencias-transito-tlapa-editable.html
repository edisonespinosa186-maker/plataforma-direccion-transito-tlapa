<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencia de Tránsito</title>
    <style>
        body { font-family: Arial, sans-serif; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="date"] { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Licencia de Tránsito</h1>
    <form>
        <label for="curp">CURP</label>
        <input type="text" id="curp" name="curp" value="COMJ861106HDFRRN07"/>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="JUAN MANUEL"/>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" value="CORONEL MORALE"/>

        <label for="folio">Folio</label>
        <input type="text" id="folio" name="folio" value="C66788189"/>

        <label for="vigencia">Vigencia</label>
        <input type="text" id="vigencia" name="vigencia" value="5 años"/>

        <label for="vence">Vence</label>
        <input type="date" id="vence" name="vence" value="2030-12-05"/>

        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
