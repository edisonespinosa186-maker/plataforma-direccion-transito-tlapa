<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Licencias de Tránsito</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Licencias de Tránsito</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="photoUpload">Subir Foto</label>
                            <input type="file" class="form-control" id="photoUpload" accept="image/*">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="curp">CURP</label>
                                <input type="text" class="form-control" id="curp" value="COMJ861106HDFRRN07">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" value="JUAN MANUEL">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" value="CORONEL MORALE">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="folio">Folio</label>
                                <input type="text" class="form-control" id="folio" value="C66788189">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="vigencia">Vigencia</label>
                                <input type="text" class="form-control" id="vigencia" value="5 AÑOS">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="vence">Vence</label>
                                <input type="text" class="form-control" id="vence" value="05-12-2030">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
